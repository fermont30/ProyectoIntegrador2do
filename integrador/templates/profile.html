{% extends './base.html' %}

{% block titulo %}<title>Perfil</title>{% endblock %}
{% block contenido %}
<center>
    <div>  
        <img src="{{ url_for('static', filename='./img/logo/avatar.png') }}" alt=""> 
    </div> 
    <h1>Detalles de tu cuenta:</h1>
    <div class="col-md-8">
        <table class="table table-striped table-light" style="width:100%">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Usuario</th>
                <th scope="col">Correo</th>           
            </tr>
            </thead>
            <tbody>
            <tr>           
                <td>{{ account['fullname'] }}</td>
                <td>{{ account['username'] }}</td>
                <td>{{ account['email'] }}</td>
            </tr>  
            </tbody>
        </table> 
    </div>       
</center>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
