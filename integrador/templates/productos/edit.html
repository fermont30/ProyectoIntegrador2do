{% extends './base.html' %}

{% block titulo %}<title>Editar</title>{% endblock %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/productos/update/{{articulos.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="nombre" value="{{articulos.nombre}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" step="any" name="precio" value="{{articulos.precio}}" class="form-control">
          </div>
          <div class="form-group">            
            <textarea class="form-control" name="descripcion" value="{{articulos.descripcion}}" rows="3"></textarea>
          </div>
          <div class="form-group">  
            <select name="idcat" >
              {% for row in list_cat%}
              <option name="idcat" class="form-control" value="{{row[0]}}">{{row[1]}}</option>
              {% endfor %}
            </select>            
          </div>         
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
