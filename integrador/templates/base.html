<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>            
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>    
    {% block titulo %}
        <title></title>
    {% endblock %}
</head>
<body class="fondo">
    <header>
        {% include 'includes/nav.html' %}
    </header>
    <main>
         <!-- Barra flotante -->
    <div class="sticky-container">
        <ul class="sticky">            
            <li>
                <img src="{{ url_for('static', filename='img/logo/facebook.png') }}" width="32" height="32">
                <p><a href="https://www.facebook.com/groups/hardware.de.alto.nivel.ecuador" target="_blank">Siguenos<br>Facebook</a></p>
            </li>
            <li>                    
                <img src="{{ url_for('static', filename='img/logo/gorjeo.png') }}" width="32" height="32">
                <p><a href="https://twitter.com/maximusgamingpc?lang=es" target="_blank">Siguenos<br>Twitter</a></p>
            </li>
            <li>
                <img src="{{ url_for('static', filename='img/logo/instagram.png') }}" width="32" height="32">
                <p><a href="https://www.instagram.com/tecnothings_ec/?hl=es" target="_blank">Siguenos<br>Instagram</a></p>
            </li>
            <li>
                <img src="{{ url_for('static', filename='img/logo/youtube.png') }}" width="32" height="32">
                <p><a href="https://www.youtube.com/watch?v=V3djnK0gm6g" target="_blank">Siguenos<br>YouYube</a></p>
            </li>
        </ul>
    </div>
    <br><br>   
        {% block contenido %}

            {% block body %}
            {% endblock %}
          </div>       
        {% endblock %}
    </main>
    <footer>
        {% include 'includes/fotter.html' %}
