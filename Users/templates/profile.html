{% extends 'layout.html' %}
  
{% block title %}Perfil{% endblock %}
  
{% block content %}
<h1>Tu Perfil</h1>
<div>
    <p>Detalles de tu cuenta:</p>
    <table>
        <tr>
            <td>Nombre:</td>
            <td>{{ account['fullname'] }}</td>
        </tr>
  <tr>
            <td>Usuario:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Correo:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
