<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body style="background: #6a11cb;
 background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1)); 
 background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
  <div class="login-box" >
  <div class="login-header">Login</div>
  <div class="login-body">
    <p>Por favor ingresa tu usuario y contraseña</p>
    <form class="form-group" action="{{ url_for('login') }}" method="post">
        <label>Usuario</label>
        <input type="text" class="form-control" name="username" placeholder="Ingresa tu Usuario" id="username" required>
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Ingresa tu Contraseña" id="password" required>
        <input type="checkbox" value="checked"><b>Recuerdame</b>
        <input type="submit" value="Ingresar" class="form-control btn btn-success " name="">
    </form>
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <p>No tienes una cuenta <a href="{{ url_for('register') }}">Registrate Aqui</a></p>
  </div>
 </div>
 </body>
</html>
